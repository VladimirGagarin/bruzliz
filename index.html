            ]; // Array of text to be typed out

            const typingSpeed = 100; // Typing speed in milliseconds

            const typeHere = document.querySelector('.type-here'); // Select the element to type into

            let textIndex = 0;
            let charIndex = 0;

            function typeWriters() {
                if (textIndex < texts.length) {
                    if (charIndex < texts[textIndex].length) {
                        typeHere.textContent += texts[textIndex].charAt(charIndex);
                        charIndex++;
                        setTimeout(typeWriters, typingSpeed);
                    } else {
                        // Move to the next text in the array
                        textIndex++;
                        charIndex = 0;
                        // Add line break if it's not the last text
                        if (textIndex < texts.length) {
                            typeHere.innerHTML += '<br>';
                        }
                        setTimeout(typeWriters, 500); // Delay before typing the next text
                    }
                }
            }
            
            // Start typing effect
            typeWriters();

        // JavaScript code for image manipulation
        const images = document.querySelectorAll('img');

        // Function to handle mouseover event
        function handleMouseOver(event) {
            event.target.style.transform = 'translateZ(50px) scale(1.4)'; // Grow larger
            event.target.style.ransition = "1000ms";
        }

        // Function to reset image position and size
        function resetImage(event) {
            event.target.style.transform = 'translateZ(0) scale(1)'; // Reset size
            event.target.style.ransition = "1000ms";
        }

        // Add event listeners for mouseover and mouseout events to all images
        images.forEach(image => {
            image.addEventListener('mouseover', handleMouseOver);
            image.addEventListener('mouseout', resetImage);
        });

        // For touch devices, handle touch events
        let touchStartX, touchStartY;

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            if (!touchStartX || !touchStartY) return;
            const deltaX = event.touches[0].clientX - touchStartX;
            const deltaY = event.touches[0].clientY - touchStartY;
            event.target.style.transform = `translate(${deltaX}px, ${deltaY}px) translateZ(50px) scale(1.1)`;
        }

        function handleTouchEnd(event) {
            touchStartX = null;
            touchStartY = null;
            resetImage(event);
        }

        // Add touch event listeners to all images
        images.forEach(image => {
            image.addEventListener('touchstart', handleTouchStart);
            image.addEventListener('touchmove', handleTouchMove);
            image.addEventListener('touchend', handleTouchEnd);
        });
